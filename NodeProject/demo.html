<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script>
function start(){


class Bookmark extends React.Component
	{
		render(){
			return(React.createElement("li",{},
			React.createElement("h2",{},this.props.title),
			React.createElement("a",{href:this.props.href},this.props.description),
			)
			);
		}
	}
	
	const rootElement = React.createElement("div",{},
	React.createElement("h1",{},"Bookmaks",
	React.createElement("ul",{},
		React.createElement(Bookmark,{title:"Gmail",description:"Click Here",href:"https://www.gmail.com"}),
		React.createElement(Bookmark,{title:"Music",description:"Click Here",href:"https://www.etherient.com"})
		))
	);
	
	
	
	 ReactDOM.render(rootElement,
          document.getElementById("mainContainer")
        );
}
</script>
<title>Introduction to React</title>
</head>
<body onload="start();">
<div id="mainContainer"> </div>
</body>
</html>
